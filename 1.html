<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <table>
      <tbody>
        <tr class="firstrow">
          <td>Row 1</td>
          <td></td>
          <td colspan="2">ColSpan 2</td>
          <td colspan="2">ColSpan 2</td>
        </tr>
        <tr class="secondrow">
          <td>Row 2</td>
          <td></td>
          <td colspan="2" rowspan="3">
            RowSpan 3 <br />ColumnSpan 2
          </td>
          <td colspan="2" rowspan="5">
            RowSpan 5 <br />ColumnSpan 2
          </td>
        </tr>
        <tr class="thirdrow">
          <td>Row 3</td>
          <td></td>
        </tr>
        <tr class="fourthrow">
          <td >Row 4</td>
          <td rowspan="5">RowSpan 5</td>
        </tr>
        <tr class="fifthrow">
          <td>Row 5</td>
          <td colspan="2">ColumnSpan 2</td>
        </tr>
        <tr class="sixthrow">
          <td>Row 6</td>
          <td colspan="2">ColumnSpan 2</td>
        </tr>
        <tr class="seventhrow">
          <td>Row 7</td>
          <td></td>
          <td colspan="2">ColumnSpan 2</td>
          <td></td>
        </tr>
        <tr class="eigthrow">
          <td>Row 8</td>
          <td></td>
          <td colspan="2">ColumnSpan 2</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
